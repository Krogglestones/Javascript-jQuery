<!DOCTYPE html>
<html>

	<head>

		<meta charset="UTF-8">
		<title>Light Box</title>
		<link rel="stylesheet" href="css/lightBox.css">

	</head>

	<body>

		<div class="container">

			<ul class="gallery">
				<li><a href="#" alt="bear"> <img src="images/bear.png" data-lightbox="images/bear-lg.png"></a> </li>
				<li><a href="#" alt="dinosaur"> <img src="images/dinosaur.png" data-lightbox="images/dinosaur-lg.png"></a> </li>
				<li><a href="#" alt="frog"> <img src="images/frog.png" data-lightbox="images/frog-lg.png"></a> </li>
				<li><a href="#" alt="hedgehog"> <img src="images/hedgehog.png" data-lightbox="images/hedgehog-lg.png"></a> </li>
			</ul>

			<div id="lightbox-overlay">
				<img src="" alt="overlay" title="Click anywhere to close." id="lightbox-image" />
			</div>

		</div>

		<script src="js/lightBox.js"></script>
	</body>

</html>
