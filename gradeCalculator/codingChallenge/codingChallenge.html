<!DOCTYPE html>

<html>

	<head>
		<title>Coding Challenge</title>

		<link rel="stylesheet" href="css/codingChallenge.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

		<link rel="stylesheet" href="css/animate.css" />


	</head>

	<body class="theBody">

		<br />
		<br />

		<div class="container-fluid">

			<img src="images/grade2.png" class="img-fluid wow wobble the-title" data-wow-duration="10s" data-wow-iteration="1500" alt="grade calculator">

		</div>

		<br />
		<br />

		<div class="container-fluid the-form" align="center">

			<form id="gradeCalculator" method="post" class="center-block img-responsive wow bounceInLeft" data-wow-duration="5s">
				<div class="form-group box_width">
					<input class="form-control pad-me" type="text" id="pointsScored" placeholder="points scored">
					<input class="form-control pad-me" type="text" id="pointsPossible" placeholder="points possible">
					<br>
				</div>
					<input class="button btn btn-success" type="submit" value="calculate">
					<div class="message" id="message"> </div>
			</form>

		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

		<script src="js/codingChallenge.js"></script>

		<script src="js/wow.min.js"></script>
		<script>
			new WOW().init();
		</script>

	</body>

</html>
